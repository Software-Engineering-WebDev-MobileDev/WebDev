<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingredient Inventory</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="background">
        <div class="card-container">
            <div class="card">Card 1</div>
            <div class="card">Card 2</div>
            <div class="card">Card 3</div>
        </div>
    </div>
<body>
    <div id="ingredientContainer"></div>

    <!--START OF JAVASCRIPT-->

    <script src="/js/jsource/jquery.js"></script>
    <script src="/js/jsource/chart.js"></script>
    <script src="/js/jsource/dataTables.js"></script>
    <script src="/js/jsource/jsbootstrap.js"></script>
    <script src="/js/jsource/sweetalert.js"></script>  
    <script src="/js/buttons.js"></script>
    <script src="/js/functions.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/settings.js"></script>
    <script src="/js/temp.js"></script>
    <script>
        displayIngredients();
    </script>
    <script>
        // Mock backend data (same as in script.js)
        const ingredients = [
            { id: 1, name: 'Tomato', details: 'Rich in vitamins A and C.' },
            { id: 2, name: 'Basil', details: 'Aromatic herb used in many dishes.' },
            { id: 3, name: 'Garlic', details: 'Known for its strong flavor and health benefits.' }
        ];

        // Function to get ingredient details by ID
        function getIngredientById(id) {
            return ingredients.find(ingredient => ingredient.id === parseInt(id));
        }

        // Get the ingredient ID from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const ingredientId = urlParams.get('id');

        // Display the ingredient details
        const ingredient = getIngredientById(ingredientId);
        if (ingredient) {
            const detailsContainer = document.getElementById('ingredientDetails');
            detailsContainer.innerHTML = `<h1>${ingredient.name}</h1><p>${ingredient.details}</p>`;
        } else {
            document.getElementById('ingredientDetails').textContent = 'Ingredient not found.';
        }
    </script>
</body>
</html>
