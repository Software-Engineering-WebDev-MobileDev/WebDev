<body>
    <!--
     Definitely will need to add the nav bar and whatever else from the main page that Gage has added.
     So, TODO: Nav bar and such
     -->

    <div
            style="align-content: center"
    >
        <label
                for="taskAddButton"
        ></label>
        <button
                class="btn btn-primary col-12 mt-4"
                id="taskAddButton"
                name="taskAddButton"
                type="button"
        >Add a task</button>
    </div>

    <div
            style="
            display: grid;
            align-content: center;
            justify-content: end"
            class="task-form"
    >
        <table id="taskContainer" class="table">
            <!-- Tasks go here -->
        </table>
    </div>

    <div
            id="taskFormContainer"
            class="container-fluid task-form"
            hidden
            style="align-content: center"
    >
        <h1 style="font-weight: bold">Create Task</h1>
        <form>
            <!-- Task creation form -->
            <label
                    for="recipeIDForm"
                    class="control-label"
                    id="recipeIDFormLabel"
            >Recipe:</label>
            <select
                    class="form-control"
                    id="recipeIDForm"
                    name="recipeIDForm"
                    required
                    aria-required="true"
            >
                <!-- Recipes go here from JS -->
            </select>
            <br>
            <label
                    for="amountToBake"
                    class="control-label"
                    id="amountToBakeLabel"
            >Total Amount:</label>
            <input
                    id="amountToBake"
                    class="form-control"
                    placeholder="0"
                    type="number"
                    max="999999999.99"
                    min="1"
                    required
                    aria-required="true"
            >
            <br>
            <label
                    for="dueDate"
                    class="control-label"
            >Due Date:</label>
            <input
                    type="date"
                    id="dueDate"
                    required
                    aria-required="true"
                    class="form-control"
            >
            <br>
            <label
                    for="assignedEmployeeID"
            >Assignee:</label>
            <input
                    type="text"
                    id="assignedEmployeeID"
                    maxlength="50"
                    minlength="1"
                    class="form-control"
                    required
                    aria-required="true"
                    placeholder="Type assignee's employee id..."
                    pattern="\w{1,50}"
                    title="Employee id should be 1-50 letters or numbers"
            >
            <br>
            <label for="taskNotes">Notes:</label><br>
            <textarea
                type="text"
                id="taskNotes"
                maxlength="255"
                minlength="0"
                class="form-control"
                placeholder="TODO: Make this do something"
                ></textarea>
            <br>
            <div align="center">
                <button
                    type="button"
                    class="form-control btn btn-primary col-12 mt-4"
                    style="width: 50%; margin-bottom: 1em"
                    id="submitTaskButton"
                >Submit</button>
                <br>
                <span
                        id="taskFormBackButton"
                        class="brown-text"
                        role="button"
                        tabindex="0">
                    <strong>Back</strong>
                </span>
            </div>
        </form>

    </div>
