<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Rolling Scones Bakery</title>

    <style>
        /* Chrome, Safari, Edge, Opera */
        .settings-box input::-webkit-outer-spin-button,
        .settings-box input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* Firefox */
        .settings-box input[type=number] {
            -moz-appearance: textfield;
        }

        /* Style for error messages */
        .error-message {
            color: red;
            display: none; /* Hidden by default */
        }
    </style>

    <link href="images/BreadIcon.png" rel="icon" type="image/png" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/animate.min.css" rel="stylesheet" />
    <link href="css/bootstrap-icons.css" rel="stylesheet" />
    <link href="css/dataTables.css" rel="stylesheet" />
    <link href="css/font.all.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet">
</head>

<body background="images/BreadBack.jfif" style="background-repeat: no-repeat; background-size: cover; background-attachment: fixed;">

    <!-- Navbar (hidden on login page, visible after login) -->
    <nav class="navbar navbar-expand-md navbar-custom" style="display:none;" id="navMain">
        <div class="container-fluid">
            <a class="navbar-brand" href="task.html">
                <img src="images/BreadIcon.png" alt="Bakery Logo" width="50" height="50">
                <strong style="font-size: 1.5em"> The Rolling Scones </strong>   
            </a>
            <!-- Hamburger icon for small screens -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Navbar content -->
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="account.html">Account</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="ingredient.html">Inventory</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="recipe.html">Recipes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="task.html">Tasks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="btnLogout" href="#">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Login Form -->
    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div id="divLogin" class="card col-10 col-md-8 col-lg-6 mt-3" style="display:block;">
            <div class="card-header">
                <h2 class="text-center brown-text"><strong>The Rolling Scones</strong></h2>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-floating mb-3">
                        <input id="txtLoginUsername" type="text" class="form-control" placeholder="Username">
                        <label for="txtLoginUsername" class="form-label text-black">Username</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input id="txtLoginPassword" type="password" class="form-control" placeholder="Password">
                        <label for="txtLoginPassword" class="form-label text-black">Password</label>
                    </div>
                    <!-- Error message -->
                    <div id="loginErrorMessage" class="emsg" style="display:none;"></div>
                    <button id="btnLogin" type="button" class="btn btn-primary col-12 mt-4"><strong>Login</strong></button>
                    <div class="text-center mt-4">
                        <span id="btnToggle" class="brown-text" role="button" tabindex="0"><strong>Don't have an account? Register here!</strong></span>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Central Card Placeholder (this will be hidden initially on the login page) -->
    <div id="mainContent" class="d-flex align-items-center justify-content-center" style="display: none;">
        <!-- Content after login (e.g., tasks, inventory, etc.) will go here -->
    </div>

    <!-- START OF JAVASCRIPT -->
    <script src="js/jsource/jquery.js"></script>
    <script src="js/jsource/chart.js"></script>
    <script src="js/jsource/dataTables.js"></script>
    <script src="js/jsource/jsbootstrap.js"></script>
    <script src="js/jsource/sweetalert.js"></script>
    <script src="js/buttons.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/main.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/temp.js"></script>
    <script src="js/ingredients.js"></script>

</body>
</html>
